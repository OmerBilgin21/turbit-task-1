services:
    fastapi:
        build:
            dockerfile: Dockerfile
        container_name: turbit-t-1
        #command: ["tail", "-f", "/dev/null"]
        ports:
            - 8000:8000
        depends_on:
            - mongodb
        environment:
            - DB_HOST=mongodb
            - ENV=prod

    mongodb:
        image: mongo:latest
        container_name: mongo
        ports:
            - "27017:27017"
